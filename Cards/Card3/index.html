<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card3</title>
    <link rel="stylesheet" href="/Cards/Card3/style.css">
</head>

<body>
    <div class="container">

        <div class="card">
            <img src="/Cards/Card3/img1.jpeg" alt="img" srcset="">
            <div class="textBox">
                <h2>Order Summary </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi cumque consequuntur voluptate,
                    sapiente fugiat consectetur pariatur laborum nam similique ex?</p>
            </div>

            <div class="amtBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <video width="60" height="50" autoplay loop>
                            <source src="/Cards/Card3/music-video.mp4" type="video/mp4">
                    </div>
                    <div class="textAmtBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div id="cancelOrder">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
